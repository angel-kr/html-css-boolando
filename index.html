<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <div class="header-box">
            <nav>
                <ul class="d-flex list-style-none">
                    <li class="mx-10"><a class="navtxt" href="#">Donna</a></li>
                    <li class="mx-10"><a class="navtxt" href="#">Uomo</a></li>
                    <li class="mx-10"><a class="navtxt" href="#">Bambino</a></li>
                </ul>
            </nav>
            <img src="./img/boolean-logo.png" alt="Boolean logo" class="boolean-logo">
            <img src="./img/right-header-pic.png" alt="Right header pictures" class="right-header-pic">
        </div>
    </header>

    <main>
        <div class="container d-flex card-flex">
            <div class="card">
                <img src="./img/1.webp" alt="Levis relexed fit tee unisex" class="card-pic">
                <figure>
                    <span class="brand">Levis</span>
                    <br>
                    <span class="product-name">RELAXED FIT TEE UNISEX</span>
                    <br>
                    <span class="price">14,99&euro;</span>
                    <span class="old-price"><del>29,99&euro;</del></span>
                </figure>
            </div>
            <div class="card">
                <img src="./img/2.webp" alt="Roses tee" class="card-pic">
                <figure>
                    <span class="brand">Guess</span>
                    <br>
                    <span class="product-name">ROSES TEE</span>
                    <br>
                    <span class="price">20,99&euro;</span>
                    <span class="old-price"><del>29,99&euro;</del></span>

                </figure>
            </div>
            <div class="card">
                <img src="./img/3.webp" alt="Voglia di colori pastello" class="card-pic">
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
